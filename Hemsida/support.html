<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="support.css" />
  </head>
  <header>
    <div class="titel">
      <a href="index.html"><button class="titelButton">Titel</button></a>
    </div>
  </header>
  <body>
    <div class="bigcontainer">
      <div class="emailcontainer">
        <div class="emailText">
          <h2>Skriv in din email här</h2>
        </div>
        <div class="email">
          <input type="email" id="email" placeholder="Email" size="64" maxlength="64" required />
        </div>
      </div>
      <div class="textcontainer">
        <div class="texttitel">
          <h2>Skriv in ditt medelande här</h2>
        </div>
        <div class="textText">
          <textarea name="message" id="msgarea" cols="80" rows="8" placeholder="Skriv ditt medelande här"></textarea>
        </div>
        <div class="submitButton">
            <input class="subButton" type="submit">
        </div>
      </div>
    </div>
  </body>
</html>
